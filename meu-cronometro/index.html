  <body>
    <div id="app">
      <div class="container">
        <input type="time" id="setDuration">
        <input type="button" value="Start" id="startBtn">
      </div>
    </div>
    <script type="module" src="/src/main.js">
      const starBtn = documentQuerySelector("#startBtn")
      function startTimer(duration, display) {
        var timer = duration, minutes, seconds;

        setInterval(() => {
          minutes = parseInt(timer / 60, 10)
          seconds = parseInt(timer % 60, 10)
          
          minutes = minutes < 10 ? "0" + minutes : minutes;
          seconds = seconds < 10 ? "0" + seconds : seconds;

          display.textContent = minutes + ":" + seconds;

          if (timer < 0) {
            timer = duration;
          }
        }, 1000);
      }

      window.onload = function(duration) {
        const inputDuration = documentQuerySelector("#setDuration")
        duration = inputDuration.textContent;
      };
    </script>
  </body>
